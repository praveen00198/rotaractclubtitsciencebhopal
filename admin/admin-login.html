<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Rotaract Club of TIT & Science</title>
    <link rel="stylesheet" href="../assets/css/admin-login.css">
    
  </head>

  <body>
    <main>
        <h1>Admin Access</h1>
        <h1>Rotaract Club of TIT and Science</h1>
        <form id="adminLoginForm">
            <input type="text" id="username" placeholder="Enter username">
            <input type="password" id="password" placeholder="Enter password">
            <button type="submit">Log in</button>
        </form>
        <!-- Message will appear here -->
    </main>

    <script>
      document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Users list
        const users = [
          { username: "shubh_admin", password: "shubham1019", dashboard: "admin.html" },
          { username: "praveen_admin", password: "praveen7777", dashboard: "admin.html" }
        ];

        // Check credentials
        const user = users.find(u => u.username === username && u.password === password);

        // Check if message div already exists
        let messageDiv = document.getElementById("loginMessage");
        if(!messageDiv){
          messageDiv = document.createElement("div");
          messageDiv.id = "loginMessage";
          this.appendChild(messageDiv); // Append below the form
        }

        if(user){
          messageDiv.style.color = "green";
          messageDiv.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = user.dashboard;
          }, 1000);
        } else {
          messageDiv.style.color = "red";
          messageDiv.textContent = "Invalid username or password!";
        }
      });
    </script>
  </body>
</html>
