<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* Donation Button */
        .donate-btn {
            padding: 12px 25px;
            background-color: cadetblue;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            transition: background-color 0.3s ease;
        }

        .donate-btn:hover {
            background-color: #064c4e;
        }

        /* Overlay Background */
        .overlay {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            overflow-y: auto;
            padding: 10px 20px;
        }

        /* Overlay Content */
        .overlay-content {
            background: #fff;
            margin: auto;
            padding: 20px 20px;
            border-radius: 10px;
            max-width: 800px;
            position: relative;
            animation: slideDown 0.5s;
        }

        /* Grid Layout */
        .overlay-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        /* Left - QR Section */
        .qr-section {
            flex: 1;
            justify-content: center;
            text-align: center;
        }

        .qr-image {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        .qr-container{
            width: fit-content;
            padding: 50px 40px;
            border-radius: 10px;
            background-color: #e3edee;
        }
        /* Right - Form Section */
        .form-section {
            flex: 1;
        }

        /* Form Styles */
        .donation-form input,
        .donation-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: "Poppins", sans-serif;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: cadetblue;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #064c4e;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: #aaa;
        }

        .close-btn:hover {
            color: black;
        }

        /* Animation */
        @keyframes slideDown {
            from {
                transform: translateY(-60px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .overlay-grid {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .qr-section{
                display: flex;
                gap: 20px;
            }
            .qr-container{
            width: fit-content;
            padding: 30px 20px;
            }
            .qr-image {
            max-width: 200px;
        }
        .donation-form input,
        .donation-form textarea{
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        }
    </style>
</head>

<body>
    <!-- Donate Now Button -->
    <button class="donate-btn" onclick="openDonationOverlay()">
        Donate Now
    </button>

    <!-- Donation Overlay -->
    <div id="donationOverlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeDonationOverlay()">&times;</span>

            <div class="overlay-grid">
                <!-- Left: QR Code -->
                <div class="qr-section">
                    <div class="qr-container">
                        <img src="../Assets/Image/QR-Code.jpg" alt="QR Code" class="qr-image" />
                    </div>
                    <div class="account-detail-container">
                        <p class="upi-id">9893251663@kotak811</p>
                    </div>
                </div>

                <!-- Right: Form -->
                <div class="form-section">
                    <h2>Make a Donation</h2>
                    <form class="donation-form">
                        <input type="text" placeholder="Your Name" required />
                        <input type="email" placeholder="Your Email" required />
                        <input type="tel" placeholder="Your Phone" required />
                        <input type="number" placeholder="Donation Amount (INR)" required />
                        <textarea placeholder="Message (Optional)" rows="4"></textarea>
                        <button type="submit" class="submit-btn">Donate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for Overlay Functionality
        function openDonationOverlay() {
            document.getElementById('donationOverlay').style.display = 'block';
        }

        function closeDonationOverlay() {
            document.getElementById('donationOverlay').style.display = 'none';
        }

        window.onclick = function (event) {
            const overlay = document.getElementById('donationOverlay');
            if (event.target == overlay) {
                overlay.style.display = 'none';
            }
        }
    </script >
  </body >
</html >
