<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAC TIT & Science</title>
    <link
      rel="shortcut icon"
      href="../Assets/Image/RAC-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./Assets/Css/Responsive.css" />
    <link rel="stylesheet" href="../Assets/css/joinus.css" />
  </head>
  <body>
    <main>
      <div class="flex">
        <div id="main">
          <div id="main-top">
            <img src="../Assets/Image/RAC-removebg-preview.png" alt="Image" />
          </div>
          <h2>Rotaract Club of TIT & Science Bhopal, RID 3040</h2>

          <div id="main-bottom">
            <p>
              Don’t wait for change — be it. Join Rotaract and make every
              action count. A small step from you, a giant leap toward a better
              world!
            </p>
            <a href="#">Know more</a>
          </div>
        </div>

        <!-- Joining Form -->
        <form action="" method="post">
          <h2 class="form-title">Ready to turn your potential into impact?</h2>
          <p class="tagline">
            Fill out the Join Us form and be part of something bigger!
          </p>
          <div class="form-group">
            <input type="text" name="name" id="name-input" required />
            <label for="name">Enter Your Full Name</label>
          </div>

          <div class="form-group">
            <input type="email" name="email" id="email-input" required />
            <label for="email">Enter Your Email Id</label>
          </div>

          <div class="form-group">
            <input type="tel" name="contact" id="contact-input" required />
            <label for="contact">Enter Your Contact No.</label>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="enrollment"
              id="enrollment-input"
              required
            />
            <label for="enrollment"
              >Enter Your Enrollment No. or Student Id</label
            >
          </div>

          <div class="form-group">
            <textarea
              name="about"
              id="about-input"
              rows="5"
              placeholder="Mention your Skill and Achievements (if any)"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <textarea
              name="about"
              id="about-input"
              rows="5"
              placeholder="How did you came to know about Rotaract?"
            ></textarea>
          </div>

          <button onclick="formSubmission()">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
